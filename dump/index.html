        <form
            id="details"
            action="https://www.w3schools.com/action_page.php"
            method="post"
        >
            <label><input type="checkbox" />Check?</label>
            <br />
            <fieldset>
                <legend>Personal Infomation</legend>
                <label
                    >First name:
                    <input
                        required
                        placeholder="Enter first name"
                        type="text"
                        name="fname"
                /></label>
                <br />
                <label
                    >Comment:
                    <textarea
                        required
                        name="comment"
                        placeholder="Enter comment"
                    ></textarea>
                </label>
            </fieldset>
            <div>
                <input type="radio" id="google" value="Google" name="company" />
                <label for="google">Google</label>
            </div>
            <div>
                <input
                    type="radio"
                    id="microsoft"
                    value="Microsoft"
                    name="company"
                />
                <label for="microsoft">Microsoft</label>
            </div>
            <div>
                <input type="radio" id="meta" value="Meta" name="company" />
                <label for="meta">Meta</label>
            </div>
            <select name="fruit" required multiple>
                <option value="">Select fruit</option>
                <optgroup label="Fruits">
                    <option value="orange">Orange</option>
                    <option value="banana">Banana</option>
                </optgroup>
                <optgroup label="Vegetables">
                    <option value="orange">Orange</option>
                    <option value="banana">Banana</option>
                </optgroup>
            </select>
            <br />
            <button type="submit">Save</button>
        </form>

        <div>
            <input name="choice" list="fruits" form="details" required />
            <datalist id="fruits">
                <option>Mango</option>
                <option>Grape</option>
            </datalist>
        </div>
